<!DOCTYPE html>
<html>
<head>
  <title>Elephant-AnimeInfo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel = "stylesheet" href = ".\Elephantcss.css">
  
</head>
<body class = "bodyClass" ng-app = "myApp" ng-controller="myCtrl" ng-click = "show()">
  <div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div class="topnav">
  <a href="./index.html">Home</a>
  <a class= "active" href="#information">Information</a>
  <a href=".\Contact.html">Contact</a>
  <div class="search-container">
    <form action="/action_page.php" name = "MyForm">
      <input type="text" placeholder="Search.." name="search" ng-model ="text"  class = "searchInput">
      <button type="submit"><i class="fa fa-search"></i></button>
      <br>
      <div ng-show="showMe" class= "dropdowncontent">
    <ul>
      <li class = "liClass" ng-repeat="x in names | filter : text" ng-click = "clicked(x)"><a class = "linky" target = "_blank"><b>{{x}}</b></a></li>
    </ul>
    </div>

      </form>
  </div>
</div>

</div>

    
  <script>
    var app = angular.module('myApp',[]);
    app.controller('myCtrl',function($scope,$location){
      $scope.names = [
        "Elephant",
        "Lion",
        "Dog",
        "Tiger",
        "Cat"
      ];
      $scope.showMe = false;
      $scope.show = function(){
        $scope.showMe = !$scope.showMe;
      };
      $scope.clicked = function(x){
       var txt = "";
        txt = ".\\"+x+".html";
        console.log(txt);
        window.location=txt;      };
    });
  </script>

  <center>
  <div class = "thebox">
  <div class="card" style="width: 18rem;">
    <div class="card-footer">
    <a href = ".\index.html">Return</a>
  </div>
  <img class="card-img-top" src="Elephant.jpg" alt="Card image cap">
   <div class="card-body">
    <h4 class="card-title" id = "insertTitle"></h4>
    <p class="card-text" id = "insertText"></p>
    <a href="https://en.wikipedia.org/wiki/Elephant" class="btn btn-outline-primary">More information</a>
  </div>
</div>
</div>
</center>

<script>
  var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("insertTitle").innerHTML = myObj.titleElephant;
        document.getElementById("insertText").innerHTML = myObj.textElephant;
    }
};
xmlhttp.open("GET", "json_demo.json", true);
xmlhttp.send();
</script>
